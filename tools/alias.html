         <form class="navbar-form form-inline my-2 my-lg-0" action="#" role="search">

    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="demo-panel-title">Category</h3>
                <select onchange="setCategory(this)" class="form-control select select-primary" data-toggle="select">
                  <option value="0">Nerd</option>
                  <option value="1">Programmer</option>
                  <option value="2">Streamer</option>
                  <option value="3">Gamer</option>
                  <option value="4">Gamer (Evil)</option>
                </select>
            </div> <!-- /.col -->
            <div class="col">
                <h3 class="demo-panel-title">Gender</h3>
                <div class="form-group">
                    <select onchange="setGender(this)" class="form-control select select-primary" data-toggle="select">
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                        <option value="2">Other</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <h3 class="demo-panel-title">Filters (Optional)</h3>
                <div class="form-group">
                    <input type="text" value="" placeholder="*" class="form-control">
                </div>
            </div>
            <div class="col">
                <h3 class="demo-panel-title">Action</h3>
                <div class="form-group">
                    <button onclick="generateAlias()" class="btn btn-block btn-lg btn-inverse">Generate</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="http://vjs.zencdn.net/6.6.3/video.js"></script>
    <script src="../dist/scripts/flat-ui.js"></script>
    <script src="../docs/assets/js/application.js"></script>
    <script type="text/javascript">

        var selection = { category: null, gender: null }

        function setCategory(obj) { selection.category = obj.value; }
        function setGender(obj) { selection.gender = obj.value; }

        function generateAlias() {
            var Category = selection.category;
            var Gender = selection.gender;

            if (!Category) {
                alert("Invalid category.");
            } else if (!Gender) {
                alert("Invalid gender.");
            } else {
                alert(Category + ' => ' + Gender);
            }
        }
    </script>
  </body>
