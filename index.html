    <script type="text/javascript">
      // We only do this to show commit updates as GitHub limits commit updates.
      // Live mode to personal page anyway. :)
      var now     = new Date(); 
      var year    = now.getFullYear();
      var month   = now.getMonth()+1; 
      var day     = now.getDate();
      var hour    = now.getHours();
      var minute  = now.getMinutes();
      var second  = now.getSeconds(); 
      if(month.toString().length == 1) { month = '0'+month; }
      if(day.toString().length == 1) { day = '0'+day; }   
      if(hour.toString().length == 1) { hour = '0'+hour; }
      if(minute.toString().length == 1) { minute = '0'+minute; }
      if(second.toString().length == 1) { second = '0'+second; }
      var time = hour + ':' + minute;
      time = time.split(':');
      var hours = Number(time[0]);
      var minutes = Number(time[1]);
      var timeNow;
      if (hours > 0 && hours <= 12) {
        timeNow= "" + hours;
      } else if (hours > 12) {
        timeNow= "" + (hours - 12);
      } else if (hours == 0) {
        timeNow= "12";
      }   
      timeNow += (minutes < 10) ? ":0" + minutes : ":" + minutes;
      timeNow += (hours >= 12) ? " PM" : " AM";
      var today = month + '-' + day + '-' + year;
      document.getElementById("updateLog").innerHTML = "Updated: " + today + " (" + timeNow + ")";
    </script>
